<!DOCTYPE html>
<!--  Material Design Lite dynamic table used for address book, could use for any sort of list   -->
<!--  https://getmdl.io/                                                            -->
<!--  but is being replaced with matrial components https://material.io/components/ -->
<!--  Implemented  in pure CSS3 tested on Chrome 64                                 -->
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=0.9" name="vewport">
	<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
	rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel=
	"stylesheet">
	<link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel=	"stylesheet">
	<link href="mdlTables.css" rel=	"stylesheet">
	
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-amber.min.css" />
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js">	</script>
	<script defer src="mdlTables.js"></script>
	<title>Address Book</title>
</head>
<body>
	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Address Book</span>
			</div>
		</header>
		<main class="mdl-layout__content">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col">
<!-- Content to go inside Material Design container -->
					<!-- Simple Textfield  input-->
					<form  id="contactForm" action="#">
						<div class=
						"mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" id="fullName" type=
							"text"> <label class="mdl-textfield__label" for="username">Full Name</label>
						</div>
						<div class=
						"mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" id="email" name="" type="email"
							value=""> <label class="mdl-textfield__label" for=
							"username">email</label>
							<span class="mdl-textfield__error">Input is not email!</span>
						</div>
						<div class="mdl-layout__header-row">
							<a class=
							"mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
							onclick="addPerson()">Add</a>
							<!-- Add spacer, to align navigation to the right -->
							<div class="mdl-layout-spacer"></div><a class=
							"mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
							onclick="rowRemove()">Remove</a>
						</div>
					</form>
					<div id="myTable">
					<table class="mdl-data-table mdl-shadow--2dp ">
						<thead>
							<tr>
								<th class="smallCol"><label class =
								"mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select "
								for="table-header"><input class="mdl-checkbox__input  " id="table-header"
								onchange="updateCheckBox(this)" type="checkbox"></label></th>
								<th class= "mdl-data-table__cell--non-numeric">Contact</th>
								<th class="mdl-data-table__cell--non-numeric">email</th>
							</tr>
						</thead>
						<tbody id="features-list"> <!-- All rows are referenced from here -->
							<tr>                   <!-- This first row is used as a template and can be hidden in the CSS -->
								<td>
								    <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect mdl-data-table__select"
								                  for="row[1]">
								    <input class="mdl-checkbox__input" id = "row[1]" type = "checkbox">
								    </label>
								</td>
								<td class= "mdl-data-table__cell--non-numeric">Ronald Macdonald</td>
								<td class= "mdl-data-table__cell--non-numeric">ronald.macdonald@mackydee.com</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
			</div>
<!--End  Content to go inside Material Design container -->
		</main>
	</div>
</body>
</html>
